<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Rock Paper Scissors</h1>
    <h4 id="intro">Try your luck!</h4>
    <div id="score">
      <h3 class="player__score">0</h3>
      <h3 class="computer__score">0</h3>
    </div>
    <div class="players">
      <div id="player-one">
        <h4>You : <span>0</span></h4>
        <input id="player1-value" type="text" />
        <img id="player1-image" src="" alt="" />
      </div>
      <div id="computer">
        <h4>Computer : <span>0</span></h4>
        <input id="computer-value" type="text" />
        <img id="computer-image" src="" alt="" />
      </div>
    </div>
    <div class="select">
      <h4>Choose One!</h4>
      <div class="buttons">
        <button class="option" id="rock" data-choice="rock">
          <img src="./images/rock.png" alt="" />
        </button>
        <button class="option" id="paper" data-choice="paper">
          <img src="./images/paper.png" alt="" srcset="" />
        </button>
        <button class="option" id="scissor" data-choice="scissor">
          <img src="./images/scissor.png" alt="" />
        </button>
      </div>
    </div>

    <div id="reset">
      <button class="again" id="playagain">Play Again</button>
      <button class="again" id="startover">Start Over</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
